<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Pusheener</title>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="index.html">
              <img class="nav__logo" width="50px" alt="Brand" src="assets/images/logopusheen.jpg">
        </a>
     </div>
    </div>
</nav> 
<div class="container-fluid">
<div class="row">
    <div class="col-md-4 col-sm-12">
        <form class="myform"> 
            <div class="post">
                <div class="post__author"><img src="assets/images/default.png" class="post__author--image"></div>
                <br>
            <textarea name="post" class="post__text" cols="30" rows="6"></textarea>
            <br>
            <input class="post__enviar" type="submit" value="Enviar">
            </div>
        </form>
    </div>
    <div class="col-md-8 col-sm-12 board">
       <div class="posted">
            <div class="media">
                <div class="media-left">
                <img class="media-object author" src="assets/images/author1.jpeg" alt="">
            </div>
            <div class="media-body">
                <a class="close">
                    <i class="far fa-times-circle"></i>
                </a>
                <h3 class="media-heading">Pusheen</h3>
                <p>Intentando realizar mi prueba de Desaf√≠o Latam</p>
                <div id="counter">
                <span class="posted__counter">0</span>
                <a href="#" class="posted__like" id="contadores">
                    <i class="far fa-heart"></i>
                </a>
             </div>
            </div>    
        </div>
   
    </div>
</div>
</div>  

<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</html>
